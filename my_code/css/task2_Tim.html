<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2_Tim</title>
    <style>
      h1 {
        font-weight: bold;
        font-style: italic;
      }
      h2 {
        color: green;
      }
      .com {
        color: red;
        font-weight: bold;
      }
      .father {
        color: pink;
        text-decoration: underline;
        font-weight: bold;
      }
      .london {
        color: orange;
        font-weight: bold;
      }
      a {
        font-size: 25px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>팀 버너스리</h1>
    </header>
    <main>
      <section>
        <h2>소개</h2>
        <img src="Tim_Berners_Lee.jpg" alt="팀 버너스리" />
        <p>
          영국의 <span class="com">컴퓨터과학자</span>이며 월드 와이드 웹의
          하이퍼테스트 시스템을 개발했다. 인터넷의 기반을 닦은 여러 공로로
          <span class="father">웹의 아버지</span>라고 불리는 인물 중 하나.
        </p>
      </section>
      <section>
        <h2>생애</h2>
        <p><span class="london">잉글랜드 런던</span>에서 태어났다.</p>
      </section>
      <section>
        <h2>약력</h2>
        <ul>
          <li>1990년 최초의 하이퍼텍스트 브라우저와편집기 개발</li>
          <li>1991년 최초의 웹사이트가 만들어짐.</li>
        </ul>
      </section>
      <a
        href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC"
        >위키백과</a
      >
    </main>
  </body>
</html>
