<!DOCTYPE html>

  <head>

  <body>
    <section>
      <header>
        <div class="top">오늘의 명소</div>
      </header>
      <main class="contents">
        <img src="mountain.png" alt="" />
        <div class="sub_box">
          <span class="sub">제주도</span>
          <br />
          <span class="sub">성산 일출봉</span>
        </div>
        <span>제주도 서귀포시 성산읍</span>
        <hr />
        <p>
          성산일출봉은 제주도의 다른 오름들과는 달리 마그마가 물속에서
          분출하면서 만들어진 수성화산 체다. 화산활동시 분출된 뜨거운 마그마가
          차가운 바닷물과 만나면서 화산재가 습기를 많이 머금 어 끈끈한 성질을
          띄게 되었고, 이것이 층을 이루면서 쌓인 것이 성산일출봉이다.
        </p>
      </main>
      <div class="bottom"></div>
    </section>
