<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="">숙소 예약</h1>
    <h2>신상 정보</h2>
    <form action="">
      <label for="name">이름: </label>
      <input type="text" name="name" id="name" placeholder="이름 입력" />
      <br />
      <label for="email">이메일: </label>
      <input type="email" name="email" id="email" placeholder="이메일 입력" />
      <br />
      <label for="picture">예약자 사진: </label>
      <input type="file" name="picture" id="picture" />

      <hr />

      <h2>상세 정보</h2>
      <h3>선호 객실 타입</h3>
      <label for="city">도시뷰: </label>
      <input type="checkbox" name="city" id="city" />

      <label for="lake">레이크뷰: </label>
      <input type="checkbox" name="lake" id="lake" />

      <label for="mountain">마운틴뷰: </label>
      <input type="checkbox" name="mountain" id="mountain" />

      <h3>동행자 정보</h3>
      <label for="cnt">인원 수: </label>
      <input type="text" name="cnt" id="cnt" />

      <h2>기타</h2>
      <label for="request">요청 사항: </label>
      <textarea name="request" id="request" rows="8" cols="50"></textarea>
      <hr />
      <input type="submit" value="전송" />
    </form>



  </body>
</html>
