<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        width: 200px;
      }

      .card-title {
        font-weight: bold;
      }

      .card-body {
        color: #666;
      }
    </style>
  </head>

  <body>
    <!-- Services 항목을 추가하시오. -->
    <ul id="menu">
      <li>Home</li>
      <li>About</li>
    </ul>
    <script>
      const menu = document.querySelector('#menu');
      const createLi = document.createElement('li');
      menu.appendChild(createLi);
      createLi.textContent = 'Services';
    </script>
    <!-- 아래 배열의 각 항목을 메뉴에 추가하세요 -->
    <ul id="menu-2">
      <li>Home</li>
      <li>About</li>
    </ul>
    <script>
      const newItems = ['Services', 'Products', 'Contact'];
      const menu2 = document.querySelector('#menu-2');

      // 생성되는 과정 보기 위한 setTimeout()
      newItems.forEach((el, idx) => {
        setTimeout(() => {
          const tagLi = document.createElement('li');
          tagLi.textContent = el;
          menu2.appendChild(tagLi);
        }, (idx + 1) * 1000);
      });

      // for (let el of newItems) {
      //   const tagLi = document.createElement('li');
      //   tagLi.textContent = el;
      //   menu2.appendChild(tagLi);
      // }
    </script>

    <!-- 아래 데이터를 사용해서 container 안에 카드 형태의 요소들을 생성하세요 -->
    <div id="cardContainer"></div>

    <script>
      const cards = [
        { title: '카드1', content: '내용1', color: '#ffeeee' },
        { title: '카드2', content: '내용2', color: '#eeffee' },
        { title: '카드3', content: '내용2', color: '#eeeeff' },
      ];
      // 각 카드는 다음 구조를 가져야 합니다:
      // <div class="card" style="background-color: #색상">
      //   <div class="card-title">제목</div>
      //   <div class="card-body">내용</div>
      // </div>

      for (let ob of cards) {
        const createDiv = document.createElement('div');
        const innerDiv1 = document.createElement('div');
        const innerDiv2 = document.createElement('div');

        createDiv.className = 'card';
        innerDiv1.className = 'card-title';
        innerDiv2.className = 'card-body';

        createDiv.style.backgroundColor = `${ob.color}`;
        innerDiv1.textContent = `${ob.title}`;
        innerDiv2.textContent = `${ob.content}`;

        createDiv.append(innerDiv1, innerDiv2);
        const contatiner = document.querySelector('#cardContainer');
        contatiner.appendChild(createDiv);
      }
    </script>
  </body>
</html>
