<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
      }

      .container {
        margin: 1rem;
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <!-- html 코드도 자유롭게 수정하세요! -->

    <!-- button을 클릭하면 원본 텍스트가 "텍스트가 바뀜"으로 변하도록 구현하시오. -->
    <div class="container">
      <div id="text">바뀔 예정인 텍스트</div>
      <button>클릭</button>
    </div>
    <script>
      const text = document.querySelector('#text');
      const btn = document.querySelector('button');

      btn.addEventListener('click', (e) => {
        text.textContent = '텍스트가 바뀜';
      });
    </script>

    <!-- 무언가를 클릭하면 원본 텍스트가 빨간색으로, 다른 무언가를 클릭하면 원본 텍스트가 파란색으로 변하도록 구현하시오. -->
    <div class="container">
      <div id="fontColor">이 텍스트의 색상을 바꾸세요!</div>
    </div>

    <script>
      const fontColor = document.querySelector('#fontColor');
      document.addEventListener('click', (e) => {
        fontColor.classList.toggle('active');
        if (fontColor.classList.contains('active')) {
          fontColor.style.color = 'red';
        } else {
          fontColor.style.color = 'blue';
        }
      });
    </script>

    <!-- button을 클릭하면 텍스트가 보였다 안보였다 바뀌도록 구현하시오. -->
    <!-- display : none 속성 및 class를 활용합니다. -->
    <!-- visibility : hidden 속성 및 class를 활용합니다. -->
    <div class="container">
      <div id="hidden_text">보였다 안보였다</div>
      <button id="hidden_btn">클릭</button>
    </div>
    <script>
      const hidden_text = document.querySelector('#hidden_text');
      const hideen_btn = document.querySelector('#hidden_btn');

      hideen_btn.addEventListener('click', (e) => {
        hidden_text.classList.toggle('hidden');
        if (hidden_text.classList.contains('hidden')) {
          hidden_text.style.display = 'none';
          // hidden_text.style.visibility = 'hidden';
        } else {
          hidden_text.style.display = '';
          // hidden_text.style.visibility = 'visible';
        }
      });
    </script>

    <!-- 입력을 하면 입력한 text가 아래의 div태그에 표현되도록 바꾸시오. -->
    <!-- hint : input의 입력값은 value로 표현된다. -->
    <div class="container">
      <input id="input_text" type="text" value="텍스트를 바꿔보세요" />
      <div id="receive_input"></div>
    </div>
    <script>
      const input_text = document.querySelector('#input_text');
      const receive_input = document.querySelector('#receive_input');
      console.log(input_text.value); // 태그에 기본으로 입력 해놓은 value 나옴
      input_text.addEventListener('input', (e) => {
        receive_input.textContent = `${e.target.value}`; // input에 입력하고 있는 value 나옴
      });
    </script>

    <!-- 마우스를 올리면 배경색이 빨간색으로 변하고, 내리면 다시 검정색으로 변하는 기능을 구현하시오. -->
    <div class="container">
      <div class="box"></div>
    </div>
    <script>
      const box = document.querySelector('.box');
      box.addEventListener('mouseover', (e) => {
        e.target.style.backgroundColor = 'red';
      });
      box.addEventListener('mouseout', (e) => {
        e.target.style.backgroundColor = 'black';
      });
    </script>

    <!-- 버튼을 누르면 숫자가 1 증가하는 기능을 구현하시오 -->
    <div class="container">
      <div id="num_text">0</div>
      <button id="num_btn">버튼</button>
    </div>
    <script>
      const num_text = document.querySelector('#num_text');
      const num_btn = document.querySelector('#num_btn');
      // 방법1
      // let cnt = 0;
      // num_btn.addEventListener('click', (e) => {
      //   ++cnt;
      //   num.textContent = `${cnt}`;
      // });

      // 방법2
      num_btn.addEventListener('click', (e) => {
        // let num = num_text.textContent;
        // num++; //증감연산자로 인해서 string이 int형으로 자동 형변환됨

        let num = parseInt(num_text.textContent);
        num += 1;
        num_text.textContent = `${num}`;
      });
    </script>

    <!-- 색상을 입력하면 텍스트의 색이 변하는 기능을 구현하시오. -->
    <div class="container">
      <h1 id="change_what">what color am I</h1>
      <input id="input_color" type="text" />
    </div>
    <script>
      const change_what = document.querySelector('#change_what');
      const input_color = document.querySelector('#input_color');
      input_color.addEventListener('input', (e) => {
        change_what.style.color = `${e.target.value}`;
      });
    </script>
  </body>
</html>
