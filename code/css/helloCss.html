<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
        text-align: center;
        font-weight: lighter;
      }
      div {
        width: 300px;
        height: 300px;
        margin: 30px;
        padding: 30px;
      }
      .orange {
        background-color: orange;
        text-align: left;
        box-sizing: border-box;
      }
      .green {
        background-color: green;
        margin-left: 60px;
        padding-top: 50px;
        /* box-sizing: border-box; */
      }
    </style>
  </head>
  <body>
    <h1>Hello CSS</h1>

    <div class="orange">Hello CSS</div>
    <div class="green">Hello CSS</div>
  </body>
</html>
