<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      div {
        height: 50px;
        margin: 10px;
      }

      .px {
        width: 100px;

    <div class="rem"></div>
    <div class="percent"></div>
  </body>
</html>
